<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMAGENESCC/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styleRegister.css">
    <title> REGISTRARSE </title>
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h1> Sing Up </h1>
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder=" CorreoElectronico" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="Password" placeholder="Contraseña" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="Password" placeholder="Confirmar Contraseña" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forget">
                <label> <input type="checkbox"> Registro completo! </label>
            <br>
            <br>
               
            </div>

            <br>

            <button type="submit" class="btn"> Registrate </button>
            
            <br>
            <br>

           
        </form>
    </div>

</body>
</html>
